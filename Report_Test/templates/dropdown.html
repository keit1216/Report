<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>請選擇要列印報表的機台</h2>
<form class="dropdown" method="POST" action="/report">
    <select name= obj method="GET" action="/dropdown">
    {% for obj in obj %}
        <option value= "{{obj}}" SELECTED>{{obj}}</option>"
        {% endfor %}
    </select>
    <input class="btn" type="submit" value="製作報表">
</form>
</body>
</html>
